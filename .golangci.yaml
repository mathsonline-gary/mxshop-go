# Refer to golangci-lint's example config .go for more options and information:
# https://github.com/golangci/golangci-lint/blob/master/.golangci.reference.yml

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - goimports
    - govet
    - staticcheck
    - testifylint

linters-settings:
  testifylint:
    disable:
      - blank-import
      - float-compare
      - go-require
      - require-error
      - useless-assert
    enable:
      - suite-thelper

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
