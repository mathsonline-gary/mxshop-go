syntax = "proto3";
import "google/protobuf/empty.proto";
option go_package = ".;proto";

service StockService {
  rpc UpsertStock(UpsertStockRequest) returns (google.protobuf.Empty);
  rpc GetStock(GetStockRequest) returns (GetStockResponse);
  rpc Withhold(WithholdRequest) returns (google.protobuf.Empty);
  rpc Return(ReturnRequest) returns (google.protobuf.Empty);
}

message UpsertStockRequest {
  int32 productId = 1;
  int32 quantity = 2;
}

message GetStockRequest {
  int32 productId = 1;
}

message GetStockResponse {
  int32 productId = 1;
  int32 quantity = 2;
  int32 version = 3;
}

message StockInfo {
  int32 productId = 1;
  int32 quantity = 2;
}

message WithholdRequest {
  repeated StockInfo data = 1;
}

message ReturnRequest {
  repeated StockInfo data = 1;
}

